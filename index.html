<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="main">
            <div class="content" id="content">Content</div>
            <div class="nav">
                <button class="btn add-question" id="add" onclick="add()">Add</button>
                <button class="btn show-answer" id="show" onclick="show()">Show</button>
                <button class="btn next" id="next" onclick="next()">Next</button>
            </div>
        </div>
        <div class="answer" id="answer">Helligdgj</div>
        <div class="question" id="question">
            <input type="text" placeholder="Question" id="ques" />
            <textarea placeholder="Answer" id="ans"></textarea>
            <div class="btn-list">
                <button class="btn cancel" onclick="cancel()">Cancel</button>
                <button class="btn submit" onclick="submit()">Submit</button>
            </div>
        </div>
    </div>
